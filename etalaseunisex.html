<!--bagian sliding login dan signup-->

<div class="wrapper">
  <div class="title-text">
    <div class="title login">Log In Form</div>
    <div class="title signup">Sign Up Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Log In</label>
      <label for="signup" class="slide signup">Sign Up</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <pre>
        </pre>
        <div class="field">
          <input type="email" placeholder="Masukan Email " required>
        </div>
        <div class="field">
          <input type="password" placeholder="Masukan Password" required>
        </div>

        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Belum punya akun?<a href="">Sign Up</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Nama Lengkap" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Masukan Email" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Masukan Password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Konfirmasi Password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Sign Up"> 
        </div>
        <div class="signup-link">Sudah punya akun? <a href="">Login</a></div>
      </form>
    </div>
  </div>
</div>

<!--bantuan-->
<div class="bantuan">
  <form>
    <h3>Ask Question</h3>
    <div class="id">
      <label for="Fullname"
        >Full Name <input type="text" placeholder="Ex: Tiara Andini "
      /></label>
    </div>
    <div class="id">
      <label for="Email"
        >Email <input type="Email" placeholder="Ex: Tiara123@gmail.com"
      /></label>
    </div>
    <label for="Question"
      >Question
      <textarea
        class="question"
        name="question"
        cols="30"
        rows="5"
        placeholder="Enter Your Question..."
      ></textarea>
    </label>
    <div class="btn-group">
      <button type="submit" class="btn submit">Submit</button>
      <button class="btn cancel" id="cancel">Cancel</button>
    </div>
    <div class="sosmed">
      <h6>Atau</h6>
      <div class="sosmed-icon">
        <a href="#" id="whatsapp"><i class="bx bxl-whatsapp"></i></a>
        <a href="#" id="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" id="instagram"><i class="bx bxl-instagram"></i></a>
      </div>
    </div>
  </form>
</div>
